<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMAC SHA256 Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #output {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            white-space: pre-wrap; /* Ensures text wraps */
        }
    </style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/x64-core.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha512.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha256.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac.js'></script>
    <script>
        function getQueryParams() {
            var params = {};
            var queryString = window.location.search.substring(1);
            var regex = /([^&=]+)=([^&]*)/g;
            var match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        function generateHMAC() {
            var params = getQueryParams();
            var timestamp_publickey_url = params['timestamp_publickey_url'];
            var secret_key = params['secret_key'];

            if (timestamp_publickey_url && secret_key) {
                var hmac = CryptoJS.HmacSHA256(timestamp_publickey_url, secret_key).toString();

                // Create JSON object
                var jsonContent = {
                    timestamp_publickey_url: timestamp_publickey_url,
                    secret_key: secret_key,
                    hmac_sha256: hmac
                };

                // Convert JSON object to string
                var jsonString = JSON.stringify(jsonContent, null, 2);

                // Display JSON string in output element
                document.getElementById('output').textContent = jsonString;
            } else {
                alert('Missing parameters in URL');
            }
        }

        window.onload = generateHMAC;
    </script>
</head>
<body>
    <h1>HMAC SHA256 Generator</h1>
    <pre id="output">
        Generating HMAC SHA256... Please wait.
    </pre>
</body>
</html>
