<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMAC SHA256 Generator</title>
    <!-- Include CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/x64-core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        pre {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HMAC SHA256 Generator</h1>
        <pre id="output"></pre>
    </div>
    <script>
        // Function to parse query parameters from the URL
        function getQueryParams() {
            var params = {};
            var queryString = window.location.search.substring(1);
            var regex = /([^&=]+)=([^&]*)/g;
            var match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Function to calculate HMAC SHA256
        function calculateHMAC(data, key) {
            return CryptoJS.HmacSHA256(data, key).toString(CryptoJS.enc.Hex);
        }

        // Main function to generate HMAC based on URL parameters and display JSON response
        function generateHMAC() {
            var params = getQueryParams();
            var timestamp_publickey_url = params['timestamp_publickey_url'];
            var secret_key = params['secret_key'];

            var response;
            if (timestamp_publickey_url && secret_key) {
                var hmac = calculateHMAC(timestamp_publickey_url, secret_key);
                response = { hmac: hmac };
            } else {
                response = { error: 'Missing parameters in URL' };
            }

            // Output JSON response as plain text
            var outputDiv = document.getElementById('output');
            outputDiv.textContent = JSON.stringify(response, null, 2);
        }

        // Call generateHMAC function on window load
        window.onload = generateHMAC;
    </script>
</body>
</html>
